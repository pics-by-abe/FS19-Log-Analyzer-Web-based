<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FS19 Log Analyzer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>

<header>
    <div class="header">
        <h1 class="heading">FS 19 Log Analyzer</h1>
        <span id="right-align">
            <a target="" href="./index.html">
                <button class="nav-buttons">Analyzer</button>
            </a>
            <a target="_blank" href="https://github.com/pics-by-abe/FS19-Log-Analyzer-Web-based/">
                <button class="nav-buttons">Github</button>
            </a>
            <a target="_blank" href="https://github.com/pics-by-abe/FS19-Log-Analyzer/releases/">
                <button class="nav-buttons">Desktop App</button>
            </a>
        </span>

    </div>
</header>

<body>
    <div class="selFile">
        <label for="myfile" hidden="hidden">Select a file:</label>
        <input type="file" id="myfile" name="myfile" accept=".txt" hidden="hidden">
    </div>
    <div class="selFileFake">
        <button id="selLogFilebtn">Select Log File</button><br>
        <span id="realText">No file chosen, yet!</span><br>
        <span id="progess"></span>
    </div>

    <div class="counter-text">
        <p>Errors: <span id="Errorscounter">0</span></p>
        <p>Warnings: <span id="Warningscounter">0</span></p>
        <p>Lua call stacks: <span id="LuaCallStacksCounter">0</span></p>
        <p>Lua methods: <span id="LuaMethodsCounter">0</span></p>
        <p>Available Mods: <span id="AvailableModsCounter">0</span></p>
        <p>Active mods: <span id="ActiveModsCounter">0</span></p>
    </div>

    <div class="displayLogFile">
        <div class="errors">
            <h3 id="heading-err"></h3>
            <p id="errorLines"></p>
        </div>
        <div class="log">
            <h3 id="heading-log"></h3>
            <p id="disLogFile"></p>
        </div>
    </div>

    <script src="log-analyzer.js"></script>
</body>

<footer>
    <div class="fotter">
        <p>Made by <a href="https://github.com/pics-by-abe/">pics-by-abe</a> and <a
                href="https://github.com/clanfreak1988">Clanfreak1988</a></p>
    </div>



</footer>


</html>
